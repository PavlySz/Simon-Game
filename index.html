<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  </head>

  <body>
    <h1 id="level-title">Press Enter to Start</h1>
    <div class="container">
      <div class="row row-1">
        <img src="my_btns/green.png" id="green" class="btn green" alt="green">
      </div>
      <div class="row row-2">
        <img src="my_btns/red.png" id="red" class="btn red" alt="red">
        <img src="my_btns/yellow.png" id="yellow" class="btn yellow" alt="yellow">
      </div>
      <div class="row row-3">
        <img src="my_btns/blue.png" id="blue" class="btn blue" alt="blue">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>

</html>
